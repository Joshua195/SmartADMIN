<ion-header>

  <ion-navbar color="primary">
    <ion-title>Autentificación</ion-title>

    <ion-buttons item-start>
      <button ion-button (click)="closeModal()">Cancelar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5 text-center>Por favor, introduzca su código de autentificación.</h5>

  <form #f="ngForm" (ngSubmit)="verifyAuth(f)">

    <ion-grid style="margin-top: -2%;">
      <ion-row justify-content-center align-items-center no-margin>
        <ion-col justify-content-center class="no-margin-top">
          <ion-list no-margin>
            <ion-item>
              <ion-label text-center color="primary" fixed class="font-bigger">CÓDIGO</ion-label>
              <ion-input text-center type="password" required minlength="4" maxlength="4" placeholder="* * * *"
                         class="font-bigger" ngModel name="code" style="-webkit-text-security:disc"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row no-margin class="error-message" *ngIf="error_code">
        <ion-col justify-content-center align-items-center no-margin>
          <div class="error-box">
            <p text-uppercase>Código erroneo, reintente.</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-grid text-center class="keyboard" no-margin>
        <ion-row>
          <ion-col no-margin col-4><button block large type="button" ion-button style="border-top-left-radius: 10px;">1</button></ion-col>
          <ion-col no-margin col-4><button block large type="button" ion-button>2</button></ion-col>
          <ion-col no-margin col-4><button block large type="button" ion-button style="border-top-right-radius: 10px;">3</button></ion-col>
        </ion-row>

        <ion-row>
          <ion-col no-margin col-4><button block large type="button" ion-button>4</button></ion-col>
          <ion-col no-margin col-4><button block large type="button" ion-button>5</button></ion-col>
          <ion-col no-margin col-4><button block large type="button" ion-button>6</button></ion-col>
        </ion-row>

        <ion-row>
          <ion-col no-margin col-4><button block large type="button" ion-button>7</button></ion-col>
          <ion-col no-margin col-4><button block large type="button" ion-button>8</button></ion-col>
          <ion-col no-margin col-4><button block large type="button" ion-button>9</button></ion-col>
        </ion-row>

        <ion-row>
          <!--<ion-col no-margin col-4></ion-col>-->
          <ion-col no-margin col-8><button block large type="button" ion-button>0</button></ion-col>
          <ion-col no-margin col-4>
            <button block large type="button" ion-button icon-only>
              <ion-icon name="backspace"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-row>
        <ion-col>
          <button type="submit" ion-button block class="continue-button" icon-end [disabled]="!f.valid"
                  style="border-bottom-right-radius: 10px;">
            Continuar
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>


    <!--<ion-footer text-center margin-bottom>-->
      <!---->
    <!--</ion-footer>-->

  </form>

</ion-content>
