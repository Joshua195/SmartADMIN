<ion-header>

  <ion-navbar color="primary">
    <ion-title>Temperatura</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content" color="currently_temp">

  <ion-list>
    <ion-list-header>
      Ajuste de temperatura
    </ion-list-header>

    <ion-item>

      <ion-range [pin]="true" min="14" max="24" step="1" snaps="true"
                 [(ngModel)]="establishedTN" [color]="establishedTS"
                  (ionChange)="getTemperatureColor()">
        <ion-icon range-left large color="vanadylBlue" name="thermometer"></ion-icon>
        <ion-label range-left>14°</ion-label>
        <ion-label range-right>24°</ion-label>
        <ion-icon range-right large color="alizarin" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-list-header>
      Temperatura
    </ion-list-header>

    <ion-item>
      <ion-grid>

        <ion-row text-center>
          <ion-col col-6>
            <h3>ACTUAL</h3>
          </ion-col>
          <ion-col col-6>
            <h3>ESTABLECIDA</h3>
          </ion-col>
        </ion-row>

        <ion-row text-center>
          <ion-col col-6>
            <button ion-button class="temp-button" [color]="currentlyTS">
              <p>{{currentlyTN}}°</p>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="temp-button" [color]="establishedTS">
              <p>{{establishedTN}}°</p>
            </button>
          </ion-col>

        </ion-row>

        <!--<ion-row margin-top>-->
          <!--<ion-col>-->
            <!--<h2>Temperatura Establecida:</h2>-->
          <!--</ion-col>-->
        <!--</ion-row>-->
        <!--<ion-row text-center>-->
          <!--<ion-col>-->
            <!--<button ion-button class="temp-button" [color]="currently_temp">-->
              <!--<p>{{warmth}}°</p>-->
            <!--</button>-->
          <!--</ion-col>-->
        <!--</ion-row>-->

        <ion-row margin-top>
          <ion-col>
            <h2>Tiempo Estimado:</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h1>23:12 mins</h1>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-item>

  </ion-list>

</ion-content>
