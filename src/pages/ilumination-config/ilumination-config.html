<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ light.lights[index_light].name }}</ion-title>

    <ion-buttons item-start>
      <button ion-button (click)="closeModal()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-border>
    <ion-list-header>
      <p>Informaci칩n</p>
    </ion-list-header>

    <ion-item (click)="changeStatus(light.id_place, index_light)">
      <ion-avatar item-start>
        <img *ngIf="light.lights[index_light].on" src="assets\\imgs\\light-bulb-on.png">
        <img *ngIf="!light.lights[index_light].on" src="assets\\imgs\\light-bulb.png">
      </ion-avatar>
      <h2>{{ light.lights[index_light].name }}</h2>
      <p>{{ light.place }}</p>
    </ion-item>

    <ion-item>
      Encendido
      <ion-note item-end>
        <p *ngIf="light.lights[index_light].on">Si</p>
        <p *ngIf="!light.lights[index_light].on">No</p>
      </ion-note>
    </ion-item>

  </ion-list>

  <ion-list no-border>
    <ion-list-header>
      <p>Configuraci칩n</p>
    </ion-list-header>

    <ion-item>
      Editar nombre
      <ion-icon name="md-create" item-end (click)="changeLightName()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-toggle *ngIf="light.lights[index_light].auto_on" checked="true" (ionChange)="toggleChange(1, false)"></ion-toggle>
      <ion-toggle *ngIf="!light.lights[index_light].auto_on" checked="false" (ionChange)="toggleChange(1, true)"></ion-toggle>
      <ion-label>
        Encendido autom치tico
      </ion-label>
    </ion-item>

    <ion-item class="background-greyish" *ngIf="light.lights[index_light].auto_on">
      <ion-label>
        Hora de encendido
      </ion-label>
      <ion-note item-end>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeStarts" (ionChange)="changeTimeStarts()"></ion-datetime>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle *ngIf="light.lights[index_light].auto_off" checked="true" (ionChange)="toggleChange(2, false)"></ion-toggle>
      <ion-toggle *ngIf="!light.lights[index_light].auto_off" checked="false" (ionChange)="toggleChange(2, true)"></ion-toggle>
      <ion-label>
        Apagado autom치tico
      </ion-label>
    </ion-item>

    <ion-item class="background-greyish" *ngIf="light.lights[index_light].auto_off">
      <ion-label>
        Hora de apagado
      </ion-label>
      <ion-note item-end>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeEnds" (ionChange)="changeTimeEnds()"></ion-datetime>
      </ion-note>
    </ion-item>
  </ion-list>


</ion-content>
